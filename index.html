<!DOCTYPE html>
<html>
  <head>
    <title>Badger Dash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Badger Dash: Order meals or make money delivering"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" type="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="top">
      <button id="logo">Badger Dash</button>
      <a href="app/premium.html">
        <button class="menu">
          <span class="material-icons">lock_open</span> Upgrade to premium
        </button>
      </a>
      <button class="menu" onclick="install()">
        <span class="material-icons">save_alt</span> Install app
      </button>
    </div>
    <div class="page">
      <div id="options">
        <h1 class="red">The future is now.</h1>
        <a href="app/order.html">
          <button class="left button" title="Order food">
            <span class="material-icons">restaurant</span> Order food
          </button>
        </a>
        <a href="app/deliver.html">
          <button class="right button" title="Deliver food">
            <span class="material-icons">outgoing_mail</span> Deliver
          </button>
        </a>
      </div>
    </div>

    <div class="page" id="order" hidden></div>

    <div class="page" id="deliver" hidden></div>
  </body>
</html>
