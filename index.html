<!DOCTYPE html>
<html>
  <head>
    <title>Badger Dash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Badger Dash: Order meals or make money delivering"
    />
    <link rel="icon" href="images/icon-192x192.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="top">
      <button id="logo" onclick="location.reload()">Badger Dash</button>
      <button class="menu" style="background: gold">
        <span class="material-icons">lock_open</span> Upgrade to premium
      </button>
      <button class="menu" onclick="install()">
        <span class="material-icons">save_alt</span> Install app
      </button>
    </div>

    <div class="page" id="start">
      <div style="margin-top: 250px;">
        <h1>Register for Badger Dash</h1>
        <input type="text" placeholder="Enter your name" autocomplete="off" onload="this.focus()"/>
        <br><br>
        <input type="text" placeholder="Enter your phone number" autocomplete="off"/>
        <p style="font-size:20px;color:grey;">
          *Clicking continue will allow Badger Dash to access your location and
          phone number.
        </p>
        <button
          class="button wide"
          onclick="getLocation();continueOn();"
        >
          Continue
        </button>
      </div>
    </div>

    <div class="page" style="overflow: hidden" id="loading-screen">
      <div id="options">
        <h1 class="red">The future is now.</h1>
        <button
          class="left button"
          title="Order food"
          onclick="displayPage(orderscreen)"
        >
          <span class="material-icons">restaurant</span> Order food
        </button>
        <button
          class="right button"
          title="Deliver food"
          onclick="displayPage(deliverscreen)"
        >
          <span class="material-icons">outgoing_mail</span> Deliver
        </button>
      </div>
    </div>

    <div class="page" id="order"></div>

    <div class="page" id="deliver"></div>
    <!-- firebase thing -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-analytics.js";
      const firebaseConfig = {
        apiKey: "AIzaSyA2btv59Uo0nt6-w31jFDtcvI6aJi2Uq1I",
        authDomain: "badger-dash.firebaseapp.com",
        projectId: "badger-dash",
        storageBucket: "badger-dash.appspot.com",
        messagingSenderId: "723467901389",
        appId: "1:723467901389:web:bf6119ec89b0cdca6acc84",
        measurementId: "G-VD2V766M7C",
      };
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
    <script src="script.js"></script>
  </body>
</html>
