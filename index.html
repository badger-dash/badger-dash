<!DOCTYPE html>
<html>
  <head>
    <title>Badger Dash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Badger Dash: Order meals or make money delivering"
    />
    <link rel="icon" href="images/icon-192x192.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="top">
      <button id="logo" onclick="location.reload()">Badger Dash</button>
      <button class="menu" style="background: gold">
        <span class="material-icons">lock_open</span> Upgrade to premium
      </button>
      <button class="menu" onclick="install()">
        <span class="material-icons">save_alt</span> Install app
      </button>
    </div>

    <div class="page" id="start">
      <h1>Register for Badger Dash</h1>
      <input type="text" placeholder="Enter your name" />
      <p>
        *Clicking continue will allow Badger Dash to access your location and
        phone number.
      </p>
      <button
        class="button wide"
        onclick="getLocation(); allowedLocation=true;"
      >
        Continue
      </button>
    </div>

    <div class="page" style="overflow: hidden" id="loading-screen">
      <div id="options">
        <h1 class="red">The future is now.</h1>
        <button class="left button" title="Order food" onclick="displayPage(orderscreen)">
          <span class="material-icons">restaurant</span> Order food
        </button>
        <button class="right button" title="Deliver food" onclick="displayPage(deliverscreen)">
          <span class="material-icons">outgoing_mail</span> Deliver
        </button>
      </div>
    </div>

    <div class="page" id="order"></div>

    <div class="page" id="deliver"></div>
    <script src="script.js"></script>
  </body>
</html>
